<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 220px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        select {
            width: 100%;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <h3>Language Settings</h3>

    <label for="sourceLang">Source language:</label>
    <select id="sourceLang">
        <option value="auto">Auto-detect</option>
        <option value="BG">Bulgarian</option>
        <option value="ZH">Chinese (Simplified)</option>
        <option value="CS">Czech</option>
        <option value="DA">Danish</option>
        <option value="NL">Dutch</option>
        <option value="EN">English</option>
        <option value="ET">Estonian</option>
        <option value="FI">Finnish</option>
        <option value="FR">French</option>
        <option value="DE">German</option>
        <option value="EL">Greek</option>
        <option value="HU">Hungarian</option>
        <option value="ID">Indonesian</option>
        <option value="IT">Italian</option>
        <option value="JA">Japanese</option>
        <option value="KO">Korean</option>
        <option value="LV">Latvian</option>
        <option value="LT">Lithuanian</option>
        <option value="NB">Norwegian (Bokmål)</option>
        <option value="PL">Polish</option>
        <option value="PT">Portuguese</option>
        <option value="RO">Romanian</option>
        <option value="RU">Russian</option>
        <option value="SK">Slovak</option>
        <option value="SL">Slovenian</option>
        <option value="ES">Spanish</option>
        <option value="SV">Swedish</option>
        <option value="TR">Turkish</option>
        <option value="UK">Ukrainian</option>
    </select>

    <label for="targetLang">Target language:</label>
    <select id="targetLang">
        <option value="BG">Bulgarian</option>
        <option value="ZH">Chinese (Simplified)</option>
        <option value="CS">Czech</option>
        <option value="DA">Danish</option>
        <option value="NL">Dutch</option>
        <option value="EN">English</option>
        <option value="ET">Estonian</option>
        <option value="FI">Finnish</option>
        <option value="FR">French</option>
        <option value="DE">German</option>
        <option value="EL">Greek</option>
        <option value="HU">Hungarian</option>
        <option value="ID">Indonesian</option>
        <option value="IT">Italian</option>
        <option value="JA">Japanese</option>
        <option value="KO">Korean</option>
        <option value="LV">Latvian</option>
        <option value="LT">Lithuanian</option>
        <option value="NB">Norwegian (Bokmål)</option>
        <option value="PL">Polish</option>
        <option value="PT">Portuguese</option>
        <option value="RO">Romanian</option>
        <option value="RU">Russian</option>
        <option value="SK">Slovak</option>
        <option value="SL">Slovenian</option>
        <option value="ES">Spanish</option>
        <option value="SV">Swedish</option>
        <option value="TR">Turkish</option>
        <option value="UK">Ukrainian</option>
    </select>

    <label for="apiKey">DeepL API key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key" style="width: 100%;" />
    <small>You can get one from <a href="https://www.deepl.com/en/your-account/keys" target="_blank">DeepL API
            Keys</a></small>

    <button id="saveBtn" style="margin-top: 12px; width: 100%;">Save</button>
    <p id="statusMsg" style="font-size: 12px; color: green; margin-top: 6px;"></p>

    <button id="closeBtn" style="margin-top: 8px; width: 100%;">Close</button>

    <script src="popup.js"></script>
</body>

</html>
